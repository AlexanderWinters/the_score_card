services:
  golf-scorecard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5100:80"  # Forward host port 8080 to container port 80
    volumes:
      - sqlite-data:/app/server/data  # Persist SQLite database
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/server/data/golf.db

volumes:
  sqlite-data:  # Named volume for database persistence